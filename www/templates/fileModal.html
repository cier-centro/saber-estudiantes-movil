<ion-modal-view>
  <ion-header-bar>
    <h4 class="title">Seleccionar Archivo</h4>
    <div class="buttons"><button class="button button-icon ion-close" ng-click="filemodal.hide()"></button></div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div ng-repeat="file in files">
        <a class="item item-icon-left" href="#" ng-click="getContents(file.nativeURL)">
          <i ng-show="file.isDirectory" class="icon ion-folder"></i>
          <i ng-show="file.isFile" class="icon ion-document"></i>
          {{file.name}}
        </a>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
